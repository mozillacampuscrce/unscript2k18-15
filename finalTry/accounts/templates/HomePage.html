
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Event Manager</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="AllTheCSS.css">

</head>
<body id="backg">



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
{% block content %}
  <div class="container">
    <div class="jumbotron pos1">
  <h1 class="display-4">HOME</h1>
  <p class="lead">"Things can go wrong during events, and very rarely will everything go exactly as we plan."</p>
  <hr class="my-4">
  <p id="lab">Select your Category</p>
  <button type="button" onclick="window.open({% url 'login' %})" target="_blank" class="btn btn-primary">Student </button><br><br>
  <button type="button" onclick="window.open('LoginPageStudent.html')"class="btn btn-primary">Committee</button>
  </div>

    {% if user.is_authenticated %}
    <div>
        <a href="{% url 'update_profile' pk=user.student_profile.id %}" >Update Profile</a>
    </div>
        <div>
            <a href="{% url 'logout' %}" >Logout</a>
        </div>
    {% else %}
        <div class="container">
        <a href="{% url 'signup' %}">SignUp</a>
        </div>
    {% endif %}
  </div>
{% endblock %}
</body>
</html>
